<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/quote-left-solid.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>

<body>
        <h1>QUOTE TRIVIA</h1>
        <br>
        <h5>match the quote to the author-- 15 seconds per quote</h5>
        <hr>
        <div id="card">
            <div id="quote"><span>it depends on what the meaning of the word is is</span></div>
            <div id="lowerPart">
                <div class="column" id="col1">
                    <ul id="list">
                        <li class="items" id="choice1" onclick="checkAnswer()" correct=false>ronald reagan</li>
                        <li class="items" id="choice2" onclick="checkAnswer()" correct=false>barrack obama</li>
                        <li class="items" id="choice3" onclick="checkAnswer()">harry truman</li>
                        <li class="items" id="choice4" onclick="checkAnswer()">bill clinton</li>
                    </ul>
                </div>
                <div class="column" id="col2">
                    <div>
                        <img id="answerImage" src="assets/images/q.jpg" alt="Answer Image" height="225" width="225">
                    </div>
                </div>
                <div class="column" id="col3">
                    <div class="itemsR"><button class="clickable" id="startButton" onclick="playGame()">START GAME</button></div>
                    <div class="itemsR"><button class="noClick" id="clock">0.0</button></div>
                    <div class="itemsR" id="tally">
                        <img src="assets/images/rightAns.png" height="20" width="20">
                        <span>00</span>
                        <img src="assets/images/wrongAns.png" height="20" width="20">
                        <span>00</span>
                        <!-- <img src="assets/images/noAns.png" height="15" width="15">
                        <span>00</span> -->
                    </div>
                    <div class="itemsR"><button class="clickable" id="resetButton" onclick="resetGame()">RESET GAME</button></div>
                </div>
            </div>
        </div>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"> </script>
</body>
</html>

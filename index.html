<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/quote-left-solid.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>

<body>
        <h1>QUOTE TRIVIA</h1>
        <br>
        <h5>match the quote to the author-- 15 seconds per quote</h5>
        <hr>
        <div id="card">
            <div id="quote"><span>it depends upon what the meaning of the word is is</span></div>
            <div id="lowerPart">
                <div class="column" id="col1">
                    <ul id="list">
                        <li class="items" id="item1" value=0><span id="choice1">Ronald Reagan</span><img class="checkIcon" id="icon1" src="assets/images/wrongAns.png"></li>
                        <li class="items" id="item2" value=1><span id="choice2">Barrack Obama</span><img class="checkIcon" id="icon2" src="assets/images/wrongAns.png"></li>
                        <li class="items" id="item3" value=2><span id="choice3">Harry Truman</span><img class="checkIcon" id="icon3" src="assets/images/wrongAns.png"></li>
                        <li class="items" id="item4" value=3><span id="choice4">William Clinton</span><img class="checkIcon" id="icon4" src="assets/images/rightAns.png"></li>
                    </ul>
                </div>
                <div class="column" id="col2">
                    <div>
                        <img id="answerImage" src="./assets/images/q.jpg" alt="Answer Image" height="225" width="225">
                    </div>
                </div>
                <div class="column" id="col3">
                    <div class="itemsR"><button class="clickable" id="startButton">START GAME</button></div>
                    <div class="itemsR"><button class="noClick" id="clock">15.0</button></div>
                    <div class="itemsR" id="tally">
                        <img src="assets/images/rightAns.png" height="20" width="20">
                        <span class="score" id="rightAns">0</span>
                        <img src="assets/images/wrongAns.png" height="20" width="20">
                        <span class ="score" id="wrongAns">0</span>
                        <!-- <img src="assets/images/noAns.png" height="15" width="15">
                        <span>00</span> -->
                    </div>
                    <div class="itemsR"><button class="clickable" id="resetButton">RESET GAME</button></div>
                </div>
            </div>
        </div>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"> </script>
</body>
</html>
